---
- name: Install nginx and SSL tools
  apt:
    name:
      - nginx
      - certbot
      - python3-certbot-nginx
    state: present
    update_cache: yes

- name: Create host nginx config
  copy:
    src: nginx.conf
    dest: /etc/nginx/sites-available/nova
    owner: root
    group: root
    mode: '0644'

- name: Enable site
  file:
    src: /etc/nginx/sites-available/nova
    dest: /etc/nginx/sites-enabled/nova
    state: link

- name: Remove default nginx site
  file:
    path: /etc/nginx/sites-enabled/default
    state: absent

- name: Enable and start nginx
  systemd:
    name: nginx
    enabled: yes
    state: started

- name: Reload nginx
  systemd:
    name: nginx
    state: reloaded
