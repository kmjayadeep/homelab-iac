upstream syncthing {
    server 127.0.0.1:8384;  # psuite syncthing web UI
}

upstream wiki {
    server 127.0.0.1:3000;  # psuite wiki
}

# Syncthing service
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name psuite.hetzner.cboxlab.com;
    
    ssl_certificate /etc/letsencrypt/live/hetzner.cboxlab.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/hetzner.cboxlab.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    # Health check
    location /health {
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
    
    # Proxy to Syncthing
    location / {
        proxy_pass http://syncthing;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# Wiki service
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name wiki.hetzner.cboxlab.com;
    
    ssl_certificate /etc/letsencrypt/live/hetzner.cboxlab.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/hetzner.cboxlab.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    # Proxy to Wiki
    location / {
        proxy_pass http://wiki;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # SilverBullet WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name psuite.hetzner.cboxlab.com wiki.hetzner.cboxlab.com;
    return 301 https://$server_name$request_uri;
}
