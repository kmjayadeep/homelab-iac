upstream backend {
    server 127.0.0.1:8080;  # nginx-app container
    # Add more services here:
    # server 127.0.0.1:3000;  # my-app container
    # server 127.0.0.1:8081;  # api-service container
}

server {
    listen 443;
    listen [::]:443;
    server_name nova.hetzner.cboxlab.com;
    
    # Health check
    location /health {
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
    
    # Proxy to backend services via localhost ports
    location / {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Example: Direct service routing  
    # location /api/ {
    #     proxy_pass http://127.0.0.1:3000/;
    # }
    
    # Example: Static service routing
    # location /monitoring/ {
    #     proxy_pass http://127.0.0.1:8081/;
    # }
}
