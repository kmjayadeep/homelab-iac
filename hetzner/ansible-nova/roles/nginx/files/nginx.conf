upstream backend {
    server 127.0.0.1:8384;  # psuite syncthing web UI
    # Add more services here:
    # server 127.0.0.1:3000;  # my-app container
    # server 127.0.0.1:8081;  # api-service container
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name psuite.hetzner.cboxlab.com;
    
    ssl_certificate /etc/letsencrypt/live/hetzner.cboxlab.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/hetzner.cboxlab.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    # Health check
    location /health {
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
    
    # Proxy to backend services via localhost ports
    location / {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Example: Direct service routing  
    # location /api/ {
    #     proxy_pass http://127.0.0.1:3000/;
    # }
    
    # Example: Static service routing
    # location /monitoring/ {
    #     proxy_pass http://127.0.0.1:8081/;
    # }
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name psuite.hetzner.cboxlab.com;
    return 301 https://$server_name$request_uri;
}
