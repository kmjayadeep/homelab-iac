---
- name: Install Podman and dependencies
  apt:
    name:
      - podman
      - podman-compose
      - fuse-overlayfs
    state: present
    update_cache: yes

- name: Create compose directory
  file:
    path: /opt/nova-services
    state: directory
    owner: root
    group: root
    mode: '0755'

- name: Create docker-compose.yml from template
  template:
    src: docker-compose.yml.j2
    dest: /opt/nova-services/docker-compose.yml
    owner: root
    group: root
    mode: '0644'

- name: Start services with podman-compose
  command: podman-compose up -d
  args:
    chdir: /opt/nova-services
