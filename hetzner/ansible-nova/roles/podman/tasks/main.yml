---
- name: Install Podman and dependencies
  apt:
    name:
      - podman
      - podman-compose
      - fuse-overlayfs
      - aardvark-dns
    state: present
    update_cache: yes

- name: Create compose directory
  file:
    path: /opt/podman-compose
    state: directory
    owner: root
    group: root
    mode: '0755'

- name: Create syncthing host directories
  file:
    path: "{{ item }}"
    state: directory
    owner: "1000"  # PUID
    group: "1000"  # PGID  
    mode: '0755'
    recurse: yes
  loop:
    - /opt/podman-compose/mounts/syncthing
    - /opt/podman-compose/mounts/syncthing/config
    - /opt/podman-compose/mounts/syncthing/data

- name: Copy compose.yml
  copy:
    src: compose.yml
    dest: /opt/podman-compose/compose.yml
    owner: root
    group: root
    mode: '0644'

- name: Start services with podman-compose
  command: podman-compose up -d
  args:
    chdir: /opt/podman-compose
